<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="target">
        <img class="target-logo" src="images/logo.svg" alt="Logo" />
        <div class="target-container">
          <div class="target-header">
            <span class="title">We're</span>
            <span class="text">Coming Soon</span>
          </div>
          <p class="target-description">
            Hello fellow shoppers! We're cyrrently building our new fashin
            store. Add your email below to stay up-to-date with announcements
            and our launch delas.
          </p>

          <div class="form">
            <input
              class="email"
              id="email"
              type="email"
              placeholder="Email Address"
              required
            />
            <img id="icon-error" src="images/icon-error.svg" alt="Icon Error" />
            <button class="form-btn" id="btn">
              <img src="images/icon-arrow.svg" alt="Icon Arrow" />
            </button>
          </div>
          <span class="message" id="msg"></span>
        </div>
      </div>
      <div class="container-image"></div>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rody-huancas" target="_blank"
          >Rody Huancas</a
        >.
      </p>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
